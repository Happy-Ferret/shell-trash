<ion-header>
  <form class="urlForm" (ngSubmit)="submit()"><ion-input
  [(ngModel)]="url" name="url" type="text"></ion-input></form>
</ion-header>

<ion-content>
<iframe src="https://google.com" width="100%" height="100%" mozbrowser remote id="browser" style="border: none;"></iframe>
<button (click)="reload($event)">
  Reload
</button>
</ion-content>
